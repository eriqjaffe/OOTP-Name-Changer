<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>OOTP Name Changer</title>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script type="text/javascript" src="./scripts/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./scripts/jquery.filepicker.min.js"></script>

    <link href='./scripts/filepicker.default.css' rel='stylesheet' type='text/css'>

    <script>
        const { ipcRenderer } = require('electron');
    </script>
</head>
<body>
    <form id="nameForm">
        <input data-label="First Names" id="firstName" class="filepicker" type="file" multiple="" accept=".txt,.csv">
        <input data-label="Last Names" id="lastName" class="filepicker" type="file" multiple="" accept=".txt,.csv">
        <input data-label="Nick Names" id="nickName" class="filepicker" type="file" multiple="" accept=".txt,.csv"> 
        <input type="submit" value="Submit">
    </form>
</body>
<script>
    require('./renderer.js')

    $("input[type='file'].filepicker").filepicker();

    $("#nameForm").on("submit", function(e) {
        e.preventDefault()
        let name_obj = {}
        name_obj.firstName = $("#firstName").files[0].path
        name_obj.lastName = $("#lastName").val()
        name_obj.nickName = $("#nickName").val()
        console.log(name_obj)
        ipcRenderer.send('submit-name-files', name_obj)
    })

</script>
</html>
